inputs:
  token:
    description: 'User token for accessing the GitHub API. Can be passed in using {{ secrets.GITHUB_TOKEN }}'
    required: true

runs:
  using: 'composite'
  steps:
    - uses: actions/checkout@v4

    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: install deps
      run: pip install -U PyGithub "pyyaml>=5.3.1,<6.0.0"
      shell: bash

    - name: update pydantic people
      run: python .github/actions/people/people.py
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
